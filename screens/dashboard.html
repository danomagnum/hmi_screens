{% include 'analog_widgets.html' %}
<div style="font-size: xxx-large;">
<div class="sidebyside">
<div class="flexvert card" style="width: 28%;">
	<div class="sectionheader">
		Inside
	</div>
		<div class="autoload_value" style="display:inline"  data-target="GaragePLC/Program:RpiTempHum1.Temperature" data-format="%.0f F"></div>

		<div class="autoload_value" style="display:inline"  data-target="GaragePLC/Program:RpiTempHum1.Humidity" data-format="%.0f F"></div>
</div>

<div class="flexvert card" style="width: 28%;">
	<div class="sectionheader">
		Outside
	</div>

	<div class="autoload_value" style="display:inline"  data-target="GaragePLC/Program:Shed.Temp2" data-format="%.0f F"></div>

	<div class="autoload_value" style="display:inline"  data-target="GaragePLC/Program:Shed.RH2" data-format="%.0f %%"></div>
</div>

<div class="flexvert card" style="width: 37%;">
	<div class="sectionheader">
		Garage
	</div>

	<div class="autoload_value" style="display:inline"  data-target="GaragePLC/Program:garage.Temp" data-format="%.0f F"></div>

	<div class="autoload_value" style="display:inline"  data-target="GaragePLC/Program:garage.Pressure_InHG" data-format="%.2f inHg"></div>
	<select class="autoload_value multistate_indicator" data-target="GaragePLC/Program:garage.HMI_Pressure_Status" value="0" >
		<option value="0"></option>
		<option value="1" class="warn">&#x2191;</option>
		<option value="2" class="warn">&#x2193;</option>
	</select></div>

</div>
<div class="flexvert card" style="width: 30%;float:left;">
	<div class="sectionheader">
		Trends
	</div>
	<br>
	<p class="chart-title">Temp:</p>
	<canvas class="autoload_value graph" data-target="GaragePLC/Program:AccuRite.InData.Temp" data-pencolor="#FF0000" width=100% height=20em data-min="-10", data-max="105" data-secs="3600"></canvas>
	<br>
	<p class="chart-title">Pressure:</p>
	<canvas class="autoload_value graph" data-target="GaragePLC/Program:garage.Pressure_InHG" data-pencolor="#FF0000" width=100% height=20em data-min="26", data-max="32" data-secs="3600"></canvas>
	<br>
	<p class="chart-title">Humidity:</p>
	<canvas class="autoload_value graph" data-target="GaragePLC/Program:AccuRite.InData.Humidity" data-pencolor="#FF0000" width=100% height=20em data-min="0", data-max="100" data-secs="3600"></canvas>
	<br>
	<p class="chart-title">Wind:</p>
	<canvas class="autoload_value graph" data-target="GaragePLC/Program:AccuRite.InData.WindSpeed" data-pencolor="#FF0000" width=100% height=20em data-min="0", data-max="10" data-secs="3600"></canvas>
</div>

<div class="flexvert card" style="width: 37%;float:right;">
	<div class="sectionheader">
		WeatherStation
	</div>

	<div class="autoload_value" style="display:inline;font-size:200%;"  data-target="GaragePLC/Program:AccuRite.InData.Temp" data-format="%.0f F"></div>

	<div class="autoload_value" style="display:inline"  data-target="GaragePLC/Program:AccuRite.InData.Humidity" data-format="%.2f %%"></div>

	<div class="autoload_value" style="display:inline"  data-target="GaragePLC/Program:AccuRite.InData.WindSpeed" data-format="%.2f mph"></div>

	<select class="autoload_value multistate_indicator" data-target="GaragePLC/Program:AccuRite.WindDir" value="0" style="font-size: xxx-large;">
		<option value="0">South</option>
		<option value="1">SouthWest</option>
		<option value="2">West</option>
		<option value="3">NorthWest</option>
		<option value="4">North</option>
		<option value="5">NorthEast</option>
		<option value="6">East</option>
		<option value="7">SouthEast</option>
	</select>

	<div class="autoload_value" style="display:inline"  data-target="GaragePLC/Program:AccuRite.RainDelta" data-format="%.2f in"></div>

</div>


</div>
</div>
